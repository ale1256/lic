{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>NeuroDetect | Clinical AI</title>
    
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
        
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
        
        {% load static %}
        
        <script src="{% static 'diagnosis/js/niivue.js' %}"></script>
        
        <link rel="stylesheet" href="{% static 'diagnosis/style.css' %}">
    </head>
<body>

    <!-- SIDEBAR -->
    <nav class="sidebar">
        <div class="sidebar-brand">
            <i class="fa-solid fa-brain text-primary"></i>
            <span>NeuroDetect</span>
        </div>
        
        <div class="sidebar-menu">
            <div class="sidebar-menu-label">Main Menu</div>
            <a href="{% url 'dashboard' %}" class="nav-link {% if request.resolver_match.url_name == 'dashboard' %}active{% endif %}">
                <i class="fa-solid fa-chart-pie"></i> Dashboard
            </a>
            <a href="{% url 'upload' %}" class="nav-link {% if request.resolver_match.url_name == 'upload' %}active{% endif %}">
                <i class="fa-solid fa-microscope"></i> New Analysis
            </a>
            <a href="{% url 'methodology' %}" class="nav-link {% if request.resolver_match.url_name == 'methodology' %}active{% endif %}">
                <i class="fa-solid fa-layer-group"></i> Methodology
            </a>
        </div>

        <div class="sidebar-footer">
            <div class="sidebar-menu-label">Account</div>
            <a href="{% url 'logout' %}" class="nav-link">
                <i class="fa-solid fa-arrow-right-from-bracket"></i> Logout
            </a>
        </div>
    </nav>

    <!-- MAIN CONTENT AREA -->
    <main class="main-content">
        {% block content %}{% endblock %}
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    </body>
</html>
