{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register | NeuroDetect</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'diagnosis/style.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="login-container"></body>

    <div class="login-card" style="max-width: 400px; padding: 2rem;">
        <div class="text-center mb-3">
            <i class="fa-solid fa-user-plus fa-2x text-primary mb-2"></i>
            <h3 class="mb-1">Create Account</h3>
            <p class="text-muted small">Register for System Access</p>
        </div>

        <form method="post">
            {% csrf_token %}
            
            {% if form.errors %}
            <div class="alert alert-danger p-2 small" style="font-size: 0.8rem;">
                Please correct the errors below.
            </div>
            {% endif %}

            {% for field in form %}
            <div class="mb-2">
                
                <div class="input-group input-group-sm">
                    <span class="input-group-text bg-light border-end-0">
                        <i class="fa-solid {% if 'password' in field.name.lower %}fa-lock{% else %}fa-user{% endif %} text-muted"></i>
                    </span>
                    <input type="{{ field.field.widget.input_type }}" 
                           name="{{ field.html_name }}" 
                           class="form-control bg-light border-start-0 form-control-sm" 
                           placeholder="{{ field.label }}" 
                           required>
                </div>
                
                </div>
            {% endfor %}

            <button type="submit" class="btn-clinical w-100 py-2 mt-3 btn-sm">
                Register Account
            </button>
        </form>

        <div class="text-center mt-3">
            <p class="small mb-2">Already have an account? <a href="{% url 'login' %}" class="text-primary text-decoration-none fw-bold">Login here</a></p>
            
            <hr class="my-2 text-muted">
            <div style="font-size: 0.7rem;" class="text-muted">
                <span class="d-block">West University of Timisoara</span>
                <span>Bachelor Thesis 2025</span>
            </div>
        </div>
    </div>

</body>
</html>
