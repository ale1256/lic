{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | NeuroDetect</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <link rel="stylesheet" href="{% static 'diagnosis/style.css' %}">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="login-container">

    <div class="login-card">
        <div class="text-center mb-5">
            <i class="fa-solid fa-brain fa-3x text-primary mb-3"></i>
            <h2 class="mb-1">NeuroDetect</h2>
            <p class="text-muted">Secure Clinical Access Portal</p>
        </div>

        <form method="post">
            {% csrf_token %}
            
            <div class="mb-3">
                <label class="form-label text-uppercase small fw-bold text-muted">Username</label>
                <div class="input-group">
                    <span class="input-group-text bg-light border-end-0"><i class="fa-solid fa-user text-muted"></i></span>
                    <input type="text" name="username" class="form-control bg-light border-start-0" placeholder="Enter ID" required autofocus>
                </div>
            </div>

            <div class="mb-4">
                <label class="form-label text-uppercase small fw-bold text-muted">Password</label>
                <div class="input-group">
                    <span class="input-group-text bg-light border-end-0"><i class="fa-solid fa-lock text-muted"></i></span>
                    <input type="password" name="password" class="form-control bg-light border-start-0" placeholder="Enter Password" required>
                </div>
            </div>

            <button type="submit" class="btn-clinical w-100 py-3">
                Login to System
            </button>
        </form>

        <div class="text-center mt-4">
            <p class="small text-muted mb-0">West University of Timisoara</p>
            <p class="small text-muted">Bachelor Thesis 2025</p>
        </div>
    </div>

</body>
</html>
